<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>ArmSki</title>
</head>
<body>


    <main>
        <div class="container">
                <div class="col col1 col-lg-5">
                    <form>
                            <div class="title">
                                <h3>PLAN YOUR TRIP</h3>
                                <h5><i class="fa fa-phone"></i> (123) 456-7890</h5>
                            </div>
                                <div class="row">
                                    <div class="col m">
                                        <label>Name</label>
                                        <input type="text" class="form-control" placeholder="John Doe">
                                    </div>
                                    <div class="col m">
                                            <label>Phone</label>
                                        <input type="text" class="form-control" placeholder="(111) 111-1111">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col m">
                                            <label>Check In:</label>
                                        <input type="text" class="form-control" placeholder="20/02/2000">
                                    </div>
                                    <div class="col m">
                                            <label>Check Out:</label>
                                        <input type="text" class="form-control" placeholder="20/02/2000">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col m">
                                            <label>Adults</label>
                                        <input type="text" class="form-control" placeholder="Имя">
                                    </div>
                                    <div class="col m">
                                            <label>Children</label>
                                        <input type="text" class="form-control" placeholder="Фамилия">
                                    </div>
                                </div>
                            

                            <div class="row">
                                <div class="col-lg-12">
                                    <p style="color: #815614; font-size: 0.85em;"><input type="checkbox"> I agree that my submitted data is being collected and <br> stored.</p>
                                </div>
                            </div>    
                                        <button type="button" class="m-auto btn btn-light text-center">
                                            check availability
                                        </button>
                            
                        
                        
                    </form>
                </div>
        </div>
    </main>

    
</body>
</html>
